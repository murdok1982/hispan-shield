<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTD Dashboard - Mobile Threat Defense</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #667eea;
            font-size: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .critical {
            color: #e74c3c;
        }
        
        .alerts-section, .threats-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .badge-critical { background: #fee; color: #e74c3c; }
        .badge-high { background: #fff3cd; color: #f39c12; }
        .badge-medium { background: #d1ecf1; color: #17a2b8; }
        .badge-low { background: #d4edda; color: #28a745; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Mobile Threat Defense Dashboard</h1>
            <p>Real-time Security Monitoring & Analytics</p>
        </header>
        
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Devices</div>
                <div class="stat-value" id="total-devices">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Devices</div>
                <div class="stat-value" id="active-devices">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Alerts</div>
                <div class="stat-value" id="total-alerts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Critical Alerts</div>
                <div class="stat-value critical" id="critical-alerts">-</div>
            </div>
        </div>
        
        <div class="alerts-section">
            <h2>Recent Alerts</h2>
            <table>
                <thead>
                    <tr>
                        <th>Device ID</th>
                        <th>Type</th>
                        <th>Severity</th>
                        <th>Title</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="alerts-table">
                    <tr><td colspan="5" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="threats-section">
            <h2>Top Threat Indicators</h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Value</th>
                        <th>Confidence</th>
                        <th>Source</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody id="threats-table">
                    <tr><td colspan="5" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/stats/overview`);
                const data = await response.json();
                
                document.getElementById('total-devices').textContent = data.devices.total;
                document.getElementById('active-devices').textContent = data.devices.active;
                document.getElementById('total-alerts').textContent = data.alerts.total;
                document.getElementById('critical-alerts').textContent = data.alerts.critical;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }
        
        async function fetchAlerts() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/alerts/recent`);
                const alerts = await response.json();
                
                const tbody = document.getElementById('alerts-table');
                tbody.innerHTML = alerts.map(alert => `
                    <tr>
                        <td>${alert.device_id.substring(0, 8)}...</td>
                        <td>${alert.type}</td>
                        <td><span class="badge badge-${alert.severity}">${alert.severity.toUpperCase()}</span></td>
                        <td>${alert.title}</td>
                        <td>${new Date(alert.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching alerts:', error);
            }
        }
        
        async function fetchThreats() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/threats/top`);
                const threats = await response.json();
                
                const tbody = document.getElementById('threats-table');
                tbody.innerHTML = threats.map(threat => `
                    <tr>
                        <td>${threat.type}</td>
                        <td>${threat.value}</td>
                        <td>${threat.confidence}%</td>
                        <td>${threat.source}</td>
                        <td>${threat.tags.join(', ')}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching threats:', error);
            }
        }
        
        // Load data on page load
        fetchStats();
        fetchAlerts();
        fetchThreats();
        
        // Refresh every 30 seconds
        setInterval(() => {
            fetchStats();
            fetchAlerts();
            fetchThreats();
        }, 30000);
    </script>
</body>
</html>
